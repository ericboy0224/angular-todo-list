<div class="comment-position" [class.editing]="todo.editing">
    <div class="todo-comment">
        <a href="#" (click)="closeEdit(todo)">x</a>
        <div class="comment-box">
            <label class="title" [class.editing]="titleEditing" (dblclick)="editTitle()">{{todo.title}}</label>
            <input type="text" #titlevalue [value]="todo.title" [class.editing]="titleEditing" (keyup.enter)="titleEdited(titlevalue.value)" (blur)="titleEdited(titlevalue.value)">
            <hr>
            <label for="comment">Comment:</label>
            <textarea #commentvalue name="comment" [value]="todo.comment"(keyup.enter)="editTodo(titlevalue,commentvalue)"></textarea>
            <div class="btn-group">
                <button class="btn btn-primary" (click)="editTodo(titlevalue,commentvalue)"  >Save</button>
            </div>
        </div>
    </div>
</div>
